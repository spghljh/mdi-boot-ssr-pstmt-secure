<div th:fragment="minghzGraph(minghzCpu)">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        var minGHz = [[${minghzCpu}]];

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['클럭', 'GHz', { role: 'style' }],
                ['Min GHz', minGHz, '#f80185']
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, 2, {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            }]);

            var options = {
                backgroundColor: 'transparent',
                chartArea: { width: '90%', height: '60%' },
                legend: { position: "none" },
                bar: { groupWidth: '100%' },
                hAxis: {
                    minValue: 0,
                    maxValue: 6,
                    textPosition: 'none',
                    gridlines: { color: 'transparent' }
                },
                vAxis: {
                    textPosition: 'none',
                    textStyle: { fontSize: 26, bold: true }
                },
                annotations: {
                    textStyle: {
                        fontSize: 22,
                        bold: true,
                        color: 'white',
                        opacity: 1.8
                    }
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div_minghz'));
            chart.draw(view, options);
        }
        /*]]>*/
    </script>

    <div class="line_spec">
        <div class="chart_div">
            <div class="chart_div_image1">
                <div class="Module_Layout_1_1_1_1_0" style="margin-left:20px;">
                    <a style="font-size:14px; color:white;">Min</a>
                </div>
            </div>
            <div class="chart_div_image2"><div><a>최소 클럭</a></div></div>
            <div class="chart_div_image3">
                <div onclick="location.href='/cpus?minghz=[[${minghzCpu}]]'">
                    <a class="chart_div_image3_parameter"
                       th:href="@{'/cpus?minghz=' + ${minghzCpu}}"
                       th:text="${minghzCpu}"></a>
                </div>
            </div>
            <div class="chart_div_image4"><div><a>GHz</a></div></div>
            <div class="chart_div_graph_minghz_cpu">
                <div id="chart_div_minghz" style="width: 100%; height:100%;"
                     th:onclick="'location.href=\'/cpus?minghz=' + '[[${minghzCpu}]]\''">
                </div>
            </div>
        </div>
    </div>
</div>
